<body>
    <div id='aa' style="width: 100px;height: 100px;background:red;"></div>
    <script>
        Function.prototype.xbind = function (context, ...args) {
            return (...innerArgs) => {
                return this.apply(context, [...args, ...innerArgs]);
            };
        };
        let a = (...zz) => {
            console.log(zz)
        }
        let z = a.xbind(this, 'kk')
        z('oo')
    </script>
