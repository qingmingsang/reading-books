    <div id='aa' style="width: 100px;height: 100px;background:red;"></div>
    <script>
        Function.prototype.myBind = function (context) {
            const self = this;
            let args = [...arguments].slice(1);
            return function () {
                // 考虑函数柯里化的情况
                let newArgs = [...arguments];
                this.apply(context, newArgs.concat(args))
            }
        }
