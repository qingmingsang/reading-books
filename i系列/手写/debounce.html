<body>
    <div id='aa' style="width: 100px;height: 100px;background:red;"></div>
    <script>
        console.log('oo')
        const el = document.getElementById('aa');
        const event = (e) => {
            console.log('xx', e)
        };
        const x = debounce(event, 1000);
        el.addEventListener('click', x)

        function debounce(fn, delay = 300) {
            let timer = null;
            return (...args) => {
                clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.apply(this, args);
                }, delay)
            }
        }
        function debounce(fn, defer) {
            let timer = null;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    fn.apply(this, args);
                }, defer)
            }
        }
    </script>
