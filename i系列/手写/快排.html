    <script>
        let a = [4, 3];
        let b = [6, 2];
        let c = a.concat(b);

        function quickSort(arr) {
            let len = arr.length;
            if (len == 0) {
                return [];
            }
            let left = [];
            let right = [];
            let pivot = arr[0];
            for (let i = 1; i < len; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            console.log(left, pivot, right)
            return quickSort(left).concat(pivot, quickSort(right));
        }
        c = quickSort(c)
        console.log(c)

        function qp(arr) {
            console.warn(arr)
            if (arr.length === 0) {
                return [];
            }
            const p = arr[0];
            const left = [];
            const right = [];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > p) {
                    right.push(arr[i])
                } else {
                    left.push(arr[i])
                }
            }
            console.info(left, p, right)
            return qp(left).concat(p, qp(right))
        }
        console.log(qp(c))
