    <script>
        function all(arr) {
            const len = arr.length - 1;
            let result = [];
            let count = 0;
            return new Promise((resolve, reject) => {
                arr.map((v, k) => {
                    v.then((data) => {
                        result[k] = data;
                        count++;
                        if (count == len) {
                            resolve(result)
                        }
                    }, reject)
                })
            })
        }
    </script>
