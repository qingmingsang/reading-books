        var treeNodes =
        {
            id: 1,
            name: '1',
            children: [
                {
                    id: 11,
                    name: '11',
                    children: [
                        {
                            id: 111,

                                id: 1211,
                                name: '1211',
                                children: []
                            }]
                        },
                    ]
                }
            ],
            users: []
        };
        function deepIteration(o) {
            let stack = [];
            for (let v of o.children) {
                stack.push(v)
            }
            let sum = o.id;
            let str = '';
            while (stack.length) {
                let v = stack.shift();
                sum += v.id;
                str += `${v.id}->`;
                if (Array.isArray(v.children) && v.children.length) {
                    stack = (v.children).concat(stack)
                }
            }
            console.log(str)
            return sum;
        }
        console.log('deepIteration', deepIteration(treeNodes))//1579
