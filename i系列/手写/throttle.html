        function throttle(fn, delay) {
            let timer = null;
            return (...args) => {
                if (!timer) {
                    timer = setTimeout(() => {
                        timer = null;
                        fn.apply(this, args)
                    }, delay)
                }
            }
        }
        function throttle(fn, delay) {
            let timer = null;
            return (...args) => {
                if (timer) {
                    timer = null;
                    return false;
                }
                timer = setTimeout(() => {
                    fn.applay(this, args)
                }, delay)
            }
        }
        function throttle2(func, wait) {
            let previous = 0;
            return (...args) => {
                const now = new Date().getTime();
                if (now - previous > wait) {
                    func.apply(this, args);
                    previous = now;
                }
            }
        }
